<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <!-- <span class="post-date">{{ page.date | date_to_string }}</span> -->
  <span class="post-date">{{ page.date | date: "%-d. %-m. %Y" }}</span>
  
  
  {{ content }}
  


</div>

<div class="pagination">
   
  {% if page.previous.url %}
    <a class="pagination-item older" href="{{page.previous.url}}">&#60;</a>
  {% else %}
    <span class="pagination-item older"> </span>
  {% endif %}
    
  {% if page.next.url %}
    <a class="pagination-item newer" href="{{page.next.url}}">&#62;</a>
  {% else %}
    <span class="pagination-item newer"> </span>
  {% endif %}
  
</div>
